<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <title>Alpine.js Testing</title>
  </head>
  <body>
    <main class="container">
      <h1>Alpine.js Testing</h1>
      <article x-data="{ open: true }">
        <button
          @click="open = !open"
          x-text="open ? 'Close' : 'Expand'"
        ></button>
        <div x-show="open" x-transition>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eveniet
          maiores repudiandae veritatis explicabo! Dolorem tempora adipisci
          maiores at omnis earum eaque laboriosam unde numquam? Eius
          consequuntur quos rerum debitis eaque.
        </div>
      </article>
      <article x-data="{ count: 0 }">
        <h3>Count: <span x-text="count"></span></h3>
        <div class="grid">
          <button @click="count--">-1</button>
          <button @click="count++">+1</button>
        </div>
      </article>
      <article x-data="{ text: '' }">
        <input type="text" x-model="text" />
        <p x-text="text"></p>
      </article>
      <article x-data="{ todos: [] }">
        <h3>List</h3>
        <div class="grid">
          <input type="text" x-model="todo" @keydown.enter="todos.push(todo)" />
          <button @click="todos.push(todo)">Add</button>
        </div>
        <ul>
          <template x-for="(todo, index) in todos" :key="index">
            <li x-text="todo"></li>
          </template>
        </ul>
      </article>
    </main>
  </body>
</html>

<style>
  :root {
    --primary: #1bd873 !important;
    --primary-hover: #18c229 !important;
    --primary-focus: rgba(216, 27, 96, 0.125) !important;
    --primary-inverse: #fff !important;
  }
</style>
